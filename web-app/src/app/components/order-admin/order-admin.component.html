<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
<script src='https://code.jquery.com/jquery-3.5.1.js'></script>
<script src='https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js'></script>
<div class="lsmode">
  <img src="../../assets/img/rotate.gif" alt="">
  <h1>Please, go into landscape mode!</h1>
</div>

<div class="table-responsive">
  <div class="box" >
    <h1 style="text-align:center">list of current orders:</h1>
    <div style="align-items: center;">
      <table style="align-items:center;width:80%;" class="table " id="example">
        <thead>
          <tr>
              <th>Id Order</th>
              <th>Customer name</th>
              <th>Status</th>
              <th>Amount (Ar)</th>
              <th>Order At</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of list_order">
              <td style="color:#1abc9c;cursor:pointer" (click)="detailOrder(item._id)">{{ item._id }}</td>
              <td>{{ item.oCustomer.cUsername }}</td>
              <td>{{ item.status }}</td>
              <td>{{ item.oAmount | number: '.0'}}</td>
              <td>{{ item.orderAt | date:"dd/MM/yyyy HH:mm"}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
